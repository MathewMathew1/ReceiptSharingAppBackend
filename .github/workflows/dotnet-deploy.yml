name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1' # Adjust to your project's target version

    - name: Build and Publish
      run: |
        cd path/to/your/ReceiptSharing.Api  # Adjust the path
        dotnet build -c Release
        dotnet publish -c Release -o out

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ReceiptSharingApp' # Add your Azure Web App name here
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: $(Build.ArtifactStagingDirectory)/app